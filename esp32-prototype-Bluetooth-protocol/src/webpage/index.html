<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Score Assistant</title>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="/dist/alphaTab.js"></script>
    <script src="/dist/font-awesome-kit.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/custom_logos.css" />
  </head>

  <body>
    <div class="app-header">
        <div class="app-header-left">
            <button class="btn connect">
                <i class="fas fa-link"></i> Connect
            </button>
            <button class="btn disconnect">
                <i class="fas fa-unlink"></i> Disconnect
            </button>
        </div>
        <div class="app-header-center">
            </div>
        <div class="app-header-right">
          <img src="./assets/musimatica.png"  class="header-logo department-logo">
            <img src="./assets/logo_standard.png"  class="header-logo department-logo">
            <img src="./assets/universitÃ DegliStudiDiSalerno.png"  class="header-logo university-logo">
        </div>
    </div>
    <div class="at-wrap">
      <div class="at-overlay">
        <div class="at-overlay-content">Music sheet is loading</div>
      </div>
      <div class="at-content">
        <div class="at-sidebar">
          <label for="input-file" class="custom-input-file" id="custom-input-file">
            <i class="fa fa-cloud-upload"></i> Upload MusicXML
          </label>
          <input id="input-file" type="file" />
          <div class="at-track-list"></div>
          
          <div class="at-metronome" id="beat-logger">
            
          </div>
          <div class="at-notes" id="note-logger">
          </div>                       
          <i class="fa fa-circle" id="beat-signaler"></i>
        </div>
        <div class="at-viewport">
          <div class="at-main"></div>
        </div>
      </div>
      <div class="at-controls">
        <div class="at-controls-left">
            <a class="btn toggle at-count-in">
              <i class="fas fa-hourglass-half"></i>
            </a>          
          
            <a class="btn toggle at-metronome">
              <i class="fas fa-bullseye"></i>
            </a>

          <a class="btn at-player-stop disabled">
            <i class="fas fa-step-backward"></i>
          </a>
          <a class="btn at-player-play-pause disabled">
            <i class="fas fa-play"></i>
          </a>
          <span class="at-player-progress">0%</span>
          <div class="at-song-info">
            <span class="at-song-title"></span> -
            <span class="at-song-artist"></span>
          </div>
          <div class="at-song-position">00:00 / 00:00</div>
        </div>
        <div class="at-controls-center">
          <div class="at-beat-description"></div>
        </div>
        <div class="at-controls-right">
          <a class="btn at-print">
            <i class="fas fa-print"></i>
          </a>
          <div class="at-zoom">
            <select>
              <option value="25">25%</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="90">90%</option>
              <option value="100" selected>100%</option>
              <option value="110">110%</option>
              <option value="125">125%</option>
              <option value="150">150%</option>
              <option value="200">200%</option>
            </select>
          </div>
          <div class="at-layout">
            <select>
              <option value="horizontal">Horizontal</option>
              <option value="page" selected>Page</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <template id="at-track-template">
      <div class="at-track">
        <div class="at-track-icon">
        </div>
        <div class="at-track-details">
          <div class="at-track-name"></div>
        </div>
      </div>
    </template>

    <script src="/js/main.js"></script>
    <script src="/js/metronomeWorker.js"></script>
  </body>
</html>
